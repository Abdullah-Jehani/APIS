    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        </head>
    <body>
        <button id="button1">Get User</button>
        <button id="button2">Get Users</button>
        <div id="user">User</div>
        <hr>
        <br>
        <div id="users">Users</div>

    <script>
        document.getElementById('button1').addEventListener('click' , GetSingleUser) 
        document.getElementById('button2').addEventListener('click' , GetMultipleUsers)
        function GetSingleUser () {
            var xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
        if ( this.status == 200) {
            var user = JSON.parse(xhttp.responseText) ; 
            var output = '' ; 
             output += '<ul>' +
                '<li>'+ user.Name+'</li>'+
                '<li>'+ user.Age+'</li>'+
                '<li>'+ user.Nationality+'</li>'+
                '</ul>'
                document.getElementById('user').innerHTML = output ; 
        }
    };
    xhttp.open("GET", "user.json", true);
    xhttp.send();
        }
        function GetMultipleUsers () {
            var xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
        if ( this.status == 200) {
            var users = JSON.parse(xhttp.responseText) ; 
            var output = '' ; 
             for (let i = 0 ; i< users.length ; i++) {
                output += '<ul>' +
                '<li>'+ users[i].Name+'</li>'+
                '<li>'+ users[i].Age+'</li>'+
                '<li>'+ users[i].Email+'</li>'+
                '</ul>'
             }
                document.getElementById('users').innerHTML = output ; 
        }
    };
    xhttp.open("GET", "users.json", true);
    xhttp.send();
        }


    </script>
    </body>
    </html>
