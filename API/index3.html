<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .post {
        background-color: #f4f4f4;
        word-wrap: break-word;
        font-size: x-large;
    }
    .post h3 {
        color: rebeccapurple;
    }
</style>
<body>
    <button id="button">Get Data From API</button>
    <div id="output"></div>


    <script>
        document.getElementById('button').addEventListener('click', GetPostFromApi) ;
        function GetPostFromApi () {
            fetch ("https://jsonplaceholder.typicode.com/posts")
            .then((res)=> res.json())
            .then((data)=> {
                let output = '<h2>Posts</h2>'
                data.forEach((post)=> {
                    output += `
                    <div class = 'post'> 
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                        </div>
                    ` ;
                }) ;
                 document.getElementById('output').innerHTML = output ; 
            })
        }
    </script>
</body>
</html>
