<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">Get Text File</button>
    <div id="users"></div>


    <script>
    document.getElementById('button').addEventListener('click' , GetSampleTextFile) ; 
    function GetSampleTextFile (){
        fetch('sample.txt') 
        .then((res)=> {
           return res.text() ; 
        })
        .then ((data)=> {
            document.getElementById('users').innerHTML = data ; 
        }) 
        // .then ((data=> {
        // }))
        
    }
    </script>
</body>
</html>
